<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="KALULE ENOCH ATEESA">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - KALULE ENOCH ATEESA. My personally designed dynamic web form">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <form method="get" action="review.html">
        <fieldset>
            <legend>Product Review</legend>
            
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
                <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
                <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
                <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
                <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
            </div>
            
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
            
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <label for="durability"><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label for="design"><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </div>
            
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
            
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            
            <input type="submit" value="Post Review">
        </fieldset>
    </form>
    
    <footer>
        <p>Â©2025 KALULE ENOCH ATEESA. All rights reserved.</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById('lastModified').innerText = document.lastModified;
    </script>
</body>
</html>
